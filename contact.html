<!DOCTYPE html>
<html>

<head>
    <title>Chris Haynes Porfolio</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

</html>

<body>

    <header id="mainHeader">
        <a href="index.html" id="logo">Chris Haynes</a>
        <div class="container">
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact Me</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea type="text" name="message" id="message" required="required"> </textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>

        </section>
    </div>

    <footer>
        <div class="container">
            &copy; Copyright 2019 Chris Haynes
        </div>
    </footer>

</body>

</html>
